<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Simple Task Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-tasks"></i>
                    TaskMaster
                </h1>
                <nav class="nav">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                    <button id="registerBtn" class="btn btn-primary">Register</button>
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="username"></span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Login/Register Forms -->
            <div id="authSection" class="auth-section">
                <div class="auth-container">
                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form">
                        <h2>Login</h2>
                        <form id="loginFormElement">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">Login</button>
                        </form>
                        <p class="auth-switch">
                            Don't have an account? 
                            <a href="#" id="showRegister">Register here</a>
                        </p>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="auth-form" style="display: none;">
                        <h2>Register</h2>
                        <form id="registerFormElement">
                            <div class="form-group">
                                <label for="registerUsername">Username</label>
                                <input type="text" id="registerUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <input type="email" id="registerEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">Register</button>
                        </form>
                        <p class="auth-switch">
                            Already have an account? 
                            <a href="#" id="showLogin">Login here</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Task Management Section -->
            <div id="taskSection" class="task-section" style="display: none;">
                <div class="task-header">
                    <h2>My Tasks</h2>
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <!-- Add Task Form -->
                <div id="addTaskForm" class="add-task-form" style="display: none;">
                    <h3>Add New Task</h3>
                    <form id="taskFormElement">
                        <div class="form-group">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                            <button type="button" id="cancelTaskBtn" class="btn btn-outline">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Task List -->
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Start by adding your first task!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Message Toast -->
    <div id="messageToast" class="toast" style="display: none;">
        <span id="messageText"></span>
        <button id="closeToast" class="toast-close">&times;</button>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
